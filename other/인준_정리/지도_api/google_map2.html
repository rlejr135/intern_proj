<!DOCTYPE html>
<html>
	<head>
		<title>Maps Project</title>
		<style>
		/* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */
			#map-canvas {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
		</style>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script>
			function initialize() {
				var mapCanvas = document.getElementById('map-canvas');
				var myLatlng = new google.maps.LatLng(35.1466317,129.0596543);		// 위경도 설정
				var mapOptions = {			// 구글 맵 옵션
					center: myLatlng,
					zoom: 16,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				// 구글 맵 생성
				var map = new google.maps.Map(mapCanvas, mapOptions);

				var contentString = '<div style="width:100px;height:50px;">SSM</div>';		// 말풍선 내용

				var infowindow = new google.maps.InfoWindow({
					content: contentString,
					size: new google.maps.Size(200,200)
				});

				var marker = new google.maps.Marker({
					position: myLatlng,
					map: map,
				});

        infowindow.open(map, marker);



				marker.setMap(map);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGtB1rl4z2DNIWwnM-vzbR5hZDmxjtesg&libraries=places&callback=initMap" async defer></script>
	</body>
</html>
