<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>커스텀 오버레이 생성하기2</title>
    <style>
      .overlaybox {position:relative;width:500px;height:400px;background:url('http://asmr.dothome.co.kr/comment2.png') no-repeat;padding:5px 303px;}
      .overlaybox div, ul {overflow:hidden;margin-top:108px;margin-left:20px;padding:0;}
      .overlaybox li {list-style: none;}
      .overlaybox .first {position:relative;width:247px;height:136px;background: url('https://support.visitkorea.or.kr/img/call?cmd=VIEW&id=9aca44f4-d321-41be-a71d-3f794118846e&thumb') no-repeat;margin-bottom:8px;}
      .first .text {color:#fff;font-weight:bold;}
      .first .triangle {position:absolute;width:48px;height:48px;top:0;left:0;background: url('http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/triangle.png') no-repeat;padding:6px;font-size:18px;margin-top:auto;margin-left:auto;}
      .first .movietitle {position:absolute;width=100%;bottom:0;background:rgba(0,0,0,0.4);padding:7px 15px;font-size:14px;margin-left:auto;margin-bottom:25px}
    </style>
</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=524efbb3857d22fff767c267e6e2ce07"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.502, 127.026581), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 커스텀 오버레이에 표시할 내용입니다
// HTML 문자열 또는 Dom Element 입니다
var content = '<div class="overlaybox">' +
    '    <div class="boxtitle"> <br></div>' +
    '    <div class="first">' +
    '        <div class="triangle text">1</div>' +
    '        <div class="movietitle text">서울디저트페어\'수박&망고\'</div>' +
    '    </div>' +

    '</div>';

// 커스텀 오버레이가 표시될 위치입니다
var position = new kakao.maps.LatLng(37.49887, 127.026581);

// 커스텀 오버레이를 생성합니다
var customOverlay = new kakao.maps.CustomOverlay({
    position: position,
    content: content,
    xAnchor: 0.3,
    yAnchor: 0.91
});

// 커스텀 오버레이를 지도에 표시합니다
customOverlay.setMap(map);
</script>
</body>
</html>
